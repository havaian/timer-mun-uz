<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer for MUN</title>
    <link rel="icon" href="./assets/timer-favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="logos">
            <div class="logo timer">
                <img src='./assets/timer.webp'></img>
            </div>
             <div class="logo scocenter">
                <img src='./assets/scocenter.webp'></img>
            </div>
            <div class="logo scolar">
                <img src='./assets/scolar.webp'></img>
            </div>
             <div class="logo uvalogo">
                <img src='./assets/uvalogo.webp'></img>
            </div>
        </div>

        <div class="timer-container" id="timerContainer">
            <div class="topic-display" id="topicDisplay"></div>
            <div class="timer" id="timer">00:00</div>
            <div class="controls">
                <div class="control-row">
                    <button class="btn" id="startPauseBtn">▶</button>
                    <button class="btn" id="resetBtn">↺</button>
                    <button class="btn" id="nextBtn">➔</button>
                    <button class="btn" id="questionBtn">?</button>
                    <button class="btn" id="settingsBtn">⚙</button>
                </div>
                <div class="control-row modes">
                    <button class="btn mode" id="speechBtn">Речь</button>
                    <button class="btn mode" id="defaultBtn">Установить время</button>
                    <button class="btn mode" id="prepBtn">Немодерируемые дебаты</button>
                    <button class="btn mode" id="customBtn">Своё время</button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-group">
                <h3>Тема дебатов</h3>
                <input type="text" class="settings-input" id="settingsTopicInput">
            </div>
            <div class="settings-group">
                <h3>Свое время (минуты)</h3>
                <input type="number" class="settings-input" id="customTimeInput" min="1" max="60">
            </div>
            <div class="settings-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="soundEnabledCheckbox" checked>
                    Включить звуки
                </label>
            </div>
            <button class="settings-btn" id="advancedSettingsBtn">Расширенные настройки</button>
            <button class="settings-btn" id="saveSettingsBtn">Сохранить</button>
            <button class="settings-btn" id="backBtn">Назад</button>
        </div>
    </div>

    <div class="settings-modal" id="advancedSettingsModal">
        <div class="settings-content">
            <div class="settings-group">
                <h3>Время речи (минуты)</h3>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="settings-input" id="speechTimeInput" min="0" max="60" style="width: 80px;">
                    <span>мин</span>
                    <input type="number" class="settings-input" id="speechSecondsInput" min="0" max="59" style="width: 80px;">
                    <span>сек</span>
                </div>
            </div>
            <div class="settings-group">
                <h3>Время заключения (минуты)</h3>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="settings-input" id="conclusionTimeInput" min="0" max="60" style="width: 80px;">
                    <span>мин</span>
                    <input type="number" class="settings-input" id="conclusionSecondsInput" min="0" max="59" style="width: 80px;">
                    <span>сек</span>
                </div>
            </div>
            <div class="settings-group">
                <h3>Время немодерируемых дебатов</h3>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="settings-input" id="prepTimeInput" min="0" max="60" style="width: 80px;">
                    <span>мин</span>
                    <input type="number" class="settings-input" id="prepSecondsInput" min="0" max="59" style="width: 80px;">
                    <span>сек</span>
                </div>
            </div>
            <div class="settings-group">
                <h3>Время вопроса (секунды)</h3>
                <input type="number" class="settings-input" id="questionTimeInput" min="1" max="30">
            </div>
            <button class="settings-btn" id="saveAdvancedSettingsBtn">Сохранить</button>
            <button class="settings-btn" id="backAdvancedBtn">Назад</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
